<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="../CSS/autenticacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>


    <header>
        <nav>
            <section class="parte-de-cima">
                <section class="logo">
                    <a href="index.html"><img src="../assets/Logo/logo-rokuzen.png" alt="Logo Rokuzen"></a>
                </section>

                <a href="#"><i class="bi bi-person"></i></a>

                <ul class="menu-desktop">
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Unidades</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </section>

            <section class="parte-do-meio">
                <section class="login-btn">
                    <a href="#"><i class="bi bi-person"></i></a>
                </section>

                <section class="menu-btn">
                    <i class="bi bi-list" onclick="menuToggle()"></i>
                </section>

                <ul>
                    <li class="close-btn-li">
                        <i class="bi bi-x close-btn" onclick="menuToggle()"></i>
                    </li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Unidades</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </section>

            <section class="parte-de-baixo">
                <section class="barra-de-pesquisa">
                    <input type="text" placeholder="Pesquisar">
                    <i class="bi bi-search"></i>
                </section>
            </section>
        </nav>
    </header>

    <section class="escolha-autenticacao">
        <section class="login-btn">
            <button>
                Login
            </button>
        </section>
        <section class="cadastro-btn">
            <button>
                Cadastro
            </button>
        </section>
    </section>

    <section class="conteiner">
        <section class="informacoes-usuario">
            <section class="informacoes-cadastro">
                <form action="#" method="post">

                    <label for="#">Nome</label>
                    <input type="email" name="email" id="email">

                    <label for="#">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">

                    <label for="#">Gênero</label>


                    <label for="#">Data de Nascimento</label>

                    <label for="#">CPF</label>

                    <label for="#">Telefone</label>

                    <label for="#">Estado</label>

                    <label for="#">Cidade</label>

                    <label for="#">Endereço</label>
                    <input type="text" name="endereco" id="endereco">

                    <label for="#">Complemento</label>
                    <label for="#">complemento</label>

                    <label for="#">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail">

                    <label for="#">Senha</label>
                    <input type="password" name="password" id="password">

                    <label for="#">Confirmar senha</label>
                    <input type="password" name="confirmar-password" id="confirmar-password">

                </form>
            </section>
            <section class="informacoes-login">
            </section>
        </section>
    </section>

    <script src="../JS/menu-home-page.js"></script>
</body>

</html>
