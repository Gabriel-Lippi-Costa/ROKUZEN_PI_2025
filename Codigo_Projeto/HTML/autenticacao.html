    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/autenticacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>


    <header>
        <nav>
            <section class="parte-de-cima">
                <section class="logo">
                    <a href="../HTML/index.html"><img src="../assets/Logo/logo-rokuzen.png" alt="Logo Rokuzen"></a>
                </section>

                <a href="#"><i class="bi bi-person"></i></a>

                <ul class="menu-desktop">
                    <li><a href="#">Serviços</a></li>
                    <li><a href="../HTML/unidades.html">Unidades</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="../HTML/sobre-nos.html">Sobre nós</a></li>
                </ul>
            </section>

            <section class="parte-do-meio">
                <section class="login-btn">
                    <a href="autenticacao.html"><i class="bi bi-person"></i></a>
                </section>

                <section class="menu-btn">
                    <i class="bi bi-list" onclick="menuToggle()"></i>
                </section>

                <ul>
                    <li class="close-btn-li">
                        <i class="bi bi-x close-btn" onclick="menuToggle()"></i>
                    </li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="../HTML/unidades.html">Unidades</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="../HTML/sobre-nos.html">Sobre nós</a></li>
                </ul>
            </section>

            <section class="parte-de-baixo">
                <section class="barra-de-pesquisa">
                    <input type="text" placeholder="Pesquisar">
                    <i class="bi bi-search"></i>
                </section>
            </section>
        </nav>
    </header>

    <section class="escolha-autenticacao">
        <section class="login-btn">
            <button>
                Login
            </button>
        </section>
        <section class="cadastro-btn">
            <button>
                Cadastro
            </button>
        </section>
    </section>

    <section class="conteiner">
        <section class="informacoes-usuario">
            <section class="informacoes-cadastro">
                <form action="#" method="post">

                    <label for="#">Nome</label>
                    <input type="email" name="email" id="email">

                    <label for="#">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">

                    <label for="#">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="feminino">Outro</option>
                    </select>

                    <label for="#">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="data-nascimento">
                    

                    <label for="#">CPF</label>
                    <input type="text" name="cpf" id="cpf">

                    <label for="#">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">

                    <label for="#">Estado</label>
                    <select name="estado" id="estado">
                        <option value="">Selecione</option>
                    </select>

                    <label for="#">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione o estado primeiro</option>
                    </select>

                    <label for="#">Endereço</label>
                    <input type="text" name="endereco" id="endereco">

                    <label for="#">Complemento</label>
                    <input type="text" name="complemento" id="complemento">

                    <label for="#">E-mail</label>
                    <input type="email" name="email-cadastro" id="email-cadastro">

                    <label for="#">Senha</label>
                    <input type="password" name="password-cadastro" id="password-cadastro">

                    <label for="#">Confirmar senha</label>
                    <input type="password" name="confirmar-password-cadastro" id="confirmar-password-cadastro">

                    <button type="submit">
                        Registrar
                    </button>

                </form>
            </section>

            <section class="informacoes-login">
                <form action="#" method="post">
                    <label for="#">E-mail</label>
                    <input type="email" name="email-login" id="email-login">

                    <label for="#">Senha</label>
                    <input type="password" name="senha-login" id="senha-login">

                    <button type="submit">
                        Acessar
                    </button>
                </form>
            </section>
            
        </section>
    </section>

    <footer class="roda-pe">
        <section class="info-rokuzen">
            <p><a href="#">Contato</a></p>
            <p><a href="#">Unidade</a></p>
            <p><a href="#">Sobre nós</a></p>
        </section>

        <section class="redes-sociais">
            <button><a href="https://www.instagram.com/rokuzen.massagem" target="_blank" rel="external"><i class="bi bi-instagram"></i></a></button>
            <button><a href="https://www.facebook.com/rokuzen.massagem" target="_blank" rel="external"><i class="bi bi-facebook"></i></a></button>
            <button><a href="contato@rokuzen.com.br" target="_blank" rel="noopener noreferrer"><i class="bi bi-envelope"></i></a></button>
        </section>

        <section class="direito-de-imagem">
            <p><i class="bi bi-c-circle"></i> 2025 Rokuzen - Todos os direitos reservados.</p>
        </section>
    </footer>


    <script src="../JS/escolha-autenticacao.js"></script>
    <script src="../JS/cidades-estados-ibge.js"></script>
    <script src="../JS/menu-home-page.js"></script>
</body>

</html>
