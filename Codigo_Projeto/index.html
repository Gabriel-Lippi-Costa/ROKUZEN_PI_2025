<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Rokuzen</title>
</head>

<body>

    <header>
        <nav>
            <section class="parte-de-cima">
                <section class="logo">
                    <a href="index.html"><img src="assets/Logo/logo-rokuzen.png" alt="Logo Rokuzen"></a>
                </section>
            </section>

            <section class="parte-do-meio">
                <section class="login-btn">
                    <a href="#"><i class="bi bi-person"></i></a>
                </section>

                <section class="menu-btn">
                    <i class="bi bi-list" onclick="menuToggle()"></i>
                </section>

                <ul>
                    <li class="close-btn-li">
                        <i class="bi bi-x close-btn" onclick="menuToggle()"></i>
                    </li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Unidades</a></li>
                    <li><a href="#">Artigos</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Quem somos</a></li>
                </ul>
            </section>

            <section class="parte-de-baixo">
                <section class="barra-de-pesquisa">
                    <input type="text">
                    <i class="bi bi-search"></i>
                </section>
            </section>
        </nav>
    </header>

    <section class="banner">
        <img src="assets/Banner/banner-mobile.png" alt="Banner Rokuzen">
    </section>

    <section class="secao-promocoes">
        <h2>Promoções</h2>

        <section class="carrosel-section">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/Promoções/massagem-costas.jpg" class="d-block w-100"
                            alt="Imagem massagem costas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Massagem Costas</h5>
                            <p>R$100,00</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Promoções/massagem-rosto.jpg" class="d-block w-100"
                            alt="Imagem massagem rosto">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Massagem Rosto</h5>
                            <p>R$100,00</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </section>

    <section class="secao-servicos">
        <h2>Serviços</h2>

        <section class="carrosel-section">
            <div id="carouselServicos" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselServicos" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselServicos" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselServicos" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/Promoções/massagem-costas.jpg" class="d-block w-100"
                            alt="Imagem massagem costas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Massagem Costas</h5>
                            <p>R$100,00</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Promoções/massagem-rosto.jpg" class="d-block w-100"
                            alt="Imagem massagem rosto">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Massagem Rosto</h5>
                            <p>R$100,00</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselServicos"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselServicos"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </section>

    <footer class="roda-pe">
        <section class="info-rokuzen">
            <p><a href="#">Contato</a></p>
            <p><a href="#">Unidade</a></p>
            <p><a href="#">Sobre nós</a></p>
        </section>

        <section class="redes-sociais">
            <button><a href="https://www.instagram.com/rokuzen.massagem" target="_blank" rel="external"><i class="bi bi-instagram"></i></a></button>
            <button><a href="https://www.facebook.com/rokuzen.massagem" target="_blank" rel="external"><i class="bi bi-facebook"></i></a></button>
            <button><a href="contato@rokuzen.com.br" target="_blank" rel="noopener noreferrer"><i class="bi bi-envelope"></i></a></button>
        </section>

        <section class="direito-de-imagem">
            <p><i class="bi bi-c-circle"></i> 2025 Rokuzen - Todos os direitos reservados.</p>
        </section>
    </footer>

    <script src="JS/script-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
